<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/b1905b11e7.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="dist/css/style.css" />
        <title>Side navigation bar</title>
    </head>
    <body>
        <div class="side-navigation">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-dice-d6"></i>
                </div>
                <div class="logo-text toggle toggle-visibility">
                    Side Navigation
                </div>
            </div>

            <div class="searchbar">
                <input
                    class=""
                    type="text"
                    name="searchbar"
                    id="searchbar"
                    placeholder="Search ..."
                />
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#">
                        <div class="nav-icon">
                            <i class="fab fa-instalod"></i>
                        </div>

                        <div class="nav-text toggle toggle-visibility">
                            Nav-item
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <div class="nav-icon">
                            <i class="fab fa-instalod"></i>
                        </div>

                        <div class="nav-text toggle toggle-visibility">
                            Nav-item
                        </div>
                    </a>
                </li>
            </ul>

            <div class="logout">
                <a href="#">
                    <div class="logout-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div class="logout-text toggle toggle-visibility">
                        Logout
                    </div>
                </a>
            </div>
        </div>

        <div class="container">
            <h1>Hello</h1>
        </div>
        <script src="dist/js/script.js"></script>
    </body>
</html>
