<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/b1905b11e7.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="dist/css/style.css" />
        <title>Side navigation bar</title>
    </head>
    <body>
        <div class="side-navigation">
            <div class="logo">
                <i class="fas fa-dice-d6 logo-icon"></i>
                <span class="logo-text">Side</span>
            </div>
            <div class="searchbar">
                <input
                    type="text"
                    name="searchbar"
                    id="searchbar"
                    placeholder="Search ..."
                />
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#">
                        <i class="fab fa-instalod nav-icon"> </i>
                        <div class="nav-text">Nav-item</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fab fa-instalod nav-icon"></i>
                        <div class="nav-text">Nav-item</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fab fa-instalod nav-icon"></i>
                        <div class="nav-text">Nav-item</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fab fa-instalod nav-icon"></i>
                        <div class="nav-text">Nav-item</div>
                    </a>
                </li>
            </ul>

            <div class="logout">
                <a href="#"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </body>
</html>
